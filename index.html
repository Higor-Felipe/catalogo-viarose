<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Via Rosê — Calçados Femininos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <a href="#" class="logo-text">VIA ROSÊ</a>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar modelo, cor, estilo...">
    </div>
  </header>

  <!-- Banner com overlay -->
  <section class="hero-banner">
    <!-- Troque pela sua imagem de banner -->
    <img src="imagens/banner.jpg" alt="Via Rosê - Calçados femininos elegantes" class="banner-bg">
    <div class="banner-overlay">
      <div class="banner-content">
        <h1>Via Rosê</h1>
        <p>Elegância, conforto e sofisticação em cada passo</p>
        <a href="#productsGrid" class="banner-btn">Explorar Coleção</a>
      </div>
    </div>
  </section>

  <main class="main-content">
    <div class="products-grid" id="productsGrid">
    </div>

    <div class="no-results" id="noResults">
      Nenhum produto encontrado com essa busca.
    </div>
  </main>

  <footer>
    Via Rosê — Sofisticação e elegância em cada passo<br>
    Produtos selecionados e vendidos exclusivamente na Shopee
  </footer>

  <script src="script.js">
  </script>

</body>

</html>
